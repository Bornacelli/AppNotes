<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Notes</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="title">Notas</div>
            <div class="eInput">
                <input type="text" placeholder="Busca tus notas" id="filter">
                <i class="fa-solid fa-bars-filter"></i>
            </div>

            <div class="notepad">
                <div class="note-content">
                    <div class="notes">
                        <div class="note-title">Viajes</div>
                        <div class="note-pfx">
                            <p class="note-sub">hablalo paisano</p>
                        </div>
                        <div class="c5">
                            <div class="category">
                                <div class="cat" id="category">Diseño</div>
                            </div>
                            <div class="date-created">
                                <div class="date" id="date">Viernes 20:00</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tabs">
                    <div class="add">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="return" id="return">
                <i class="fa-solid fa-circle-left"></i>
            </div>
            <div class="eInput">
                <input type="text" placeholder="Titulo del encabezado" id="title">
            </div>
            <div class="input">
                <textarea name="" id="text-field" cols="30" rows="10" placeholder="Coloca tu nota aquí"></textarea>
                <button id="submit">Guardar</button>
            </div>
            <div class="select">
                <div class="select_content">
                    <div class="c1">
                        <div class="categories" id="s1">Diseño</div>
                        <div class="categories" id="s2">ffffff</div>
                        <div class="categories" id="s3">Estudios</div>
                    </div>
                    <div class="add_cat">
                        <div class="cat_input">
                            <input type="text" placeholder="Añade tu categoria" id="input2">
                        </div>
                    </div>
                    <div class="colors">
                        <div class="color-tab">
                            <div class="color_set red" id="red"></div>
                            <div class="color_set blue" id="blue"></div>
                            <div class="color_set green" id="green"></div>
                            <div class="color_set purple" id="purple"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
